<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Bluff compiler</title>
    <script src="class.js" type="text/javascript" charset="utf-8"></script>
    <script src="stack_trace.js" type="text/javascript" charset="utf-8"></script>
    <script src="compiler.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/bluff-min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  
  <textarea id="build" rows="40" cols="100"></textarea>
  
  <script type="text/javascript">
  
    document.getElementById('build').value =
        JS.Compiler.compile(Bluff.Base, {subclasses: true, dependencies: true}) + '\n' +
        JS.Compiler.compile(Bluff.BarConversion) + '\n' +
        JS.Compiler.compile(Bluff.Renderer);
  
  </script>
  
</body>
</html>
