<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Line tests</title>
  <script src="../build/bluff-src.js" type="text/javascript" language="javascript" charset="utf-8"></script>
</head>
<body>
  
  <canvas id="line1" style="border: 1px solid #000;"></canvas>
  
  <script type="text/javascript" language="javascript" charset="utf-8">
  
    var g = new Bluff.Line('line1', 400);
    g.title = 'Transparent background';
    g.set_theme({
      colors:   ['#000000', '#777777'],
      marker_color: '#7777777',
      font_color: '#000000',
      background_colors: 'transparent'
    });
    g.labels = {
      0:  '5/6',
      1:  '5/15',
      2:  '5/24',
      3:  '5/30'
    };
    g.data('apples', [-1, 0, 4, -4]);
    g.data('peaches', [10, 8, 6, 3]);
    g.draw();
    
  </script>
  
</body>
</html>
