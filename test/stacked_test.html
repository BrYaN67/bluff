<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Stacked tests</title>
  <script src="../build/bluff-min.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="helpers.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="excanvas-compressed.js" type="text/javascript" language="javascript" charset="utf-8"></script>
</head>
<body>
  
  <canvas id="keynote"></canvas>
  <canvas id="keynote2"></canvas>
  <canvas id="side"></canvas>
  <canvas id="accum"></canvas>
  
  <script type="text/javascript" language="javascript" charset="utf-8">
  window.onload = function() {
    g = setup_basic_graph('StackedBar', 'keynote', 400)
    g.title = 'Stacked test'
    g.draw();
    
    g = setup_basic_graph('StackedArea', 'keynote2', 400)
    g.last_series_goes_on_bottom = true;
    g.title = 'Stacked area graph'
    g.draw();
    
    g = setup_basic_graph('SideStackedBar', 'side', 400)
    g.title = 'Side Stacked Bar'
    g.draw();
    
    g = new Bluff.AccumulatorBar('accum', 400)
    g.title = "Accumulator Bar";
    g.data('Points', [3,9,2,9,4,8,6,2])
    g.draw()
  };
  </script>
  
</body>
</html>
