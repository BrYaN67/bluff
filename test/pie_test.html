<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Pie tests</title>
  <script src="globals.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="class.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="../build/bluff-min.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="helpers.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="excanvas-compressed.js" type="text/javascript" language="javascript" charset="utf-8"></script>
</head>
<body>
  
  <canvas id="pastel"></canvas>
  <canvas id="example"></canvas>
  <canvas id="obtuse"></canvas>
  <canvas id="full-circle"></canvas>
  <canvas id="full-circle-offset"></canvas>
  
  <script type="text/javascript" language="javascript" charset="utf-8">
  window.onload = function() {
    pie_data = [
      ['Darren', [25]],
      ['Chris', 80],
      ['Egbert', [22]],
      ['Adam', 95],
      ['Bill', [90]],
      ["Frank", [5]],
      ["Zero", [0]]
    ];
    
    var g = new Bluff.Pie('pastel', 400);
    g.theme_pastel();
    g.title = 'Pastel Pie Graph Test';
    Bluff.each(pie_data, function(data) { g.data(data[0], data[1]) });
    g.hide_labels_less_than = 8;
    g.draw();
    
    g = new Bluff.Pie('example', 400);
    g.theme_37signals();
    g.title = 'Zero value';
    
    g.data("Apples", 0);
    g.data("Oranges", 2);
    g.data("Watermelon", 8);
    g.data("Peaches", 10);
    g.draw();
    
    g = new Bluff.Pie('obtuse', 400);
    g.title = '> 50 %';
    g.data("None", 90);
    g.data("If using a time machine", 10);
    g.draw();
    
    g = new Bluff.Pie('full-circle', 400);
    g.theme_odeo();
    g.title = 'Total certainty';
    g.data("Yes", 0);
    g.data("No", 100);
    g.draw();
    
    g = new Bluff.Pie('full-circle-offset', 400);
    g.theme_rails_keynote();
    g.title = 'Total certainty';
    g.zero_degree = -45;
    g.data("Yes", 0);
    g.data("No", 100);
    g.draw();
  };
  </script>
  
</body>
</html>
